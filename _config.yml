title: PPS Festival of Historic Houses
description: A yearly exploration of a different neighborhood in Providence, RI

baseurl: '/'
currenttour: '2024/'
port: 5010
url: //www.providencehousetour.com
twitter_handle: pvdpreservation
eventbrite: https://www.eventbrite.com/e/2024-festival-of-historic-houses-tickets-877715810617?aff=oddtdtcreator

# Define some defaults
defaults:
  -
    values:
      layout: "default"
      author: "Providence Preservation Society"


# Permalink Configuration
permalink: /blog/:year/:month/:title

# Setting relative permalink to false. See http://jekyllrb.com/docs/upgrading/.
relative_permalinks: false

# Post types
#collections:
#  team:
#    output: false
#    permalink: /team/:name

# Exclude from _site build
exclude: [
  '.git',
  '.gitignore',
  'Gemfile',
  'Gemfile.lock',
  'LICENSE',
  'README',
  'assets/sponsors/not-used-yet/'
]

markdown: kramdown
highlighter: rouge
redcarpet:
  extensions: [
    'no_intra_emphasis',
    'fenced_code_blocks',
    'autolink',
    'strikethrough',
    'superscript',
    'with_toc_data'
  ]
kramdown:
  syntax_highlighter: redcarpet

sass:
  sass_dir: _sass

# Plugins and extras
plugins:
- jekyll-autoprefixer
